<!DOCTYPE html>
<html lang="en" class="index">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Rating state start -->
        <div class="outer">
            <div class="container">
                <div class="bg-circle" style="margin: 0">
                    <img src="images/icon-star.svg" alt="" />
                </div>
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="circles-div">
                    <div
                        class="bg-circle rating-circle inactive"
                        style="margin-left: 0"
                    >
                        1
                    </div>
                    <div class="bg-circle rating-circle inactive">2</div>
                    <div class="bg-circle rating-circle inactive">3</div>
                    <div class="bg-circle rating-circle inactive">4</div>
                    <div
                        class="bg-circle rating-circle inactive"
                        style="margin-right: 0"
                    >
                        5
                    </div>
                </div>
                <a href="">
                    <button class="btn">SUBMIT</button>
                </a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
